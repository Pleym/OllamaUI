<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ollama Terminal</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
            font-family: "custom_mono", monospace;
            padding: 1rem;
            max-width: 100%;
        }

        #Ollama-Chat {
            margin-bottom: 60px;
        }

        .msg {
            margin-bottom: 0.5rem;
        }

        .msg.user::before {
            content: "user@ollama:~$ ";
            color: #50fa7b;
            /* Dracula Green-ish */
        }

        .msg.bot::before {
            content: "ollama: ";
            color: #8be9fd;
            /* Dracula Cyan-ish */
        }

        .msg.bot {
            padding-left: 0;
            color: var(--text);
        }

        .input-area {
            background: rgba(10, 10, 10, 0.95);
            padding: 1rem;
            border-top: 1px solid #333;
            justify-content: flex-start;
        }

        .input-container {
            align-items: center;
        }

        .prompt-sign {
            color: #50fa7b;
            margin-right: 0.5rem;
            font-weight: bold;
        }

        textarea {
            height: 24px;
            caret-color: #50fa7b;
        }

        button {
            display: none;
            /* Enter to send only */
        }
    </style>
</head>

<body>
    <div id="Ollama-Chat">
        <div class="msg bot">System ready.</div>
    </div>
    <div class="input-area">
        <div class="input-container">
            <span class="prompt-sign">user@ollama:~$</span>
            <textarea id="user-input" placeholder="command..."></textarea>
            <button id="send-btn">Send</button>
        </div>
    </div>
    <select id="model-selection" style="display:none;">
        <option value="qwen2.5-coder:7b">Default</option>
    </select>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        const ModelBox = document.getElementById("Ollama-Chat");
        const sendBtn = document.getElementById("send-btn");
        const userInput = document.getElementById("user-input");

        // Auto-resize
        userInput.addEventListener('input', function () {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        // Enter to send
        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendBtn.click();
            }
        });

        sendBtn.onclick = async () => {
            const prompt = userInput.value.trim();
            if (!prompt) return;

            addMessage("user", prompt);
            userInput.value = "";
            userInput.style.height = '24px';

            const botMsgDiv = addMessage("bot", "");

            try {
                const res = await fetch("/api/generate", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ model: "qwen2.5-coder:7b", prompt: prompt, stream: true })
                });
                const reader = res.body.getReader();
                const decoder = new TextDecoder();
                let fullText = "";
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    const chunk = decoder.decode(value, { stream: true });
                    const lines = chunk.split('\n');
                    for (const line of lines) {
                        if (!line.trim()) continue;
                        try {
                            const json = JSON.parse(line);
                            if (json.response) {
                                fullText += json.response;
                                botMsgDiv.innerHTML = marked.parse(fullText);
                                window.scrollTo(0, document.body.scrollHeight);
                            }
                        } catch (e) { }
                    }
                }
            } catch (err) { botMsgDiv.textContent = "Error."; }
        };

        function addMessage(sender, text) {
            const msg = document.createElement("div");
            msg.className = sender === "user" ? "msg user" : "msg bot";
            if (sender === "user") msg.textContent = text;
            else msg.innerHTML = marked.parse(text);
            ModelBox.appendChild(msg);
            window.scrollTo(0, document.body.scrollHeight);
            return msg;
        }
    </script>
</body>

</html>
